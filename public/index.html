<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>¡Bienvenido!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="public/main.js"></script>
</head>

<body class="w3-container w3-dark-grey">

    <br>

    <div class="w3-container w3-blue">
        <h2>Lista de asistencia</h2>
    </div>

    <form action="/pasar_lista" method="post" class="w3-container w3-light-grey">
        <p>
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" name="nombre" class="w3-input"/>
        </p>
        <p>
            <label for="matricula">Matrícula:</label>
            <input id="matricula" type="number" name="matricula" class="w3-input"/>
        </p>
        <p>
            <label for="correo">Correo:</label>
            <input id="correo" type="email" name="correo" class="w3-input"/>
        </p>
        <p>
            <input type="submit" value="Pasar lista" onclick="pasarLista()"/>
        </p>
    </form>

</body>

</html>
